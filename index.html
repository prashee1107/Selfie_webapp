<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Elsie+Swash+Caps&family=Gabriela&family=Lobster&family=Lobster+Two&family=Oleo+Script+Swash+Caps&family=Pacifico&display=swap" rel="stylesheet">

<body>
    <div class="container">
    <center>
        <h1 id="heading">Collage Web App</h1>
        <hr>
        <h4 style="color:red;">As soon as the popup appears, please click allow. After you've spoken a command.</h4>
        
        <div class="form-group">
        <h3 style="font-family:'Gabriela', cursive ">Say "take my selfie" for Taking your selfies and to make a Collage</h3>
        <button class="btn btn-primary" onclick="start()">Start</button>
        <br><br>
        <h4 style="font-family:'Gabriela', cursive ">*Press the Start button*</h4>
        
        <label style="font-family:'Gabriela', cursive ; font-size: 15px;">Your webcam : </label>
        <div id="camera"></div>
        <br>
        <label style="font-size:15px; font-family:'Gabriela', cursive " >Your selifes Will Display Here: </label>
        <div id="resultshow">
            <div>
         <span id="result1" style="width: 30%;" class="column"><img src="pic1.jpg"></span> 
         
         <span id="result2" style="width:30%" class="column"><img src="pic2.jpg"></span>
         </div>
         <br>
            <div id="result3" style="width: 30%;" class="column"><img src="pic3.jpg"></div>
        </div>
        <br>
</center>
    </div>
    <div class="copy_right_footer">Made by Prashee</div>
